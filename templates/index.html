<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Customer Churn Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            border: 2px solid #fff;
            padding: 20px;
        }
        .header {
            text-align: center;
            border: 2px solid #fff;
            padding: 15px;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 18px;
            font-weight: bold;
        }
        .content {
            display: flex;
            gap: 20px;
        }
        .left-panel {
            flex: 1;
        }
        .right-panel {
            flex: 1;
        }
        .section-title {
            border: 2px solid #fff;
            padding: 10px;
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .form-box {
            border: 2px solid #fff;
            padding: 20px;
            min-height: 400px;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            background-color: #000;
            color: #fff;
            border: 1px solid #fff;
            font-size: 14px;
        }
        .predict-button {
            border: 2px solid #fff;
            padding: 12px;
            text-align: center;
            margin-bottom: 10px;
        }
        .predict-button button {
            background-color: #000;
            color: #fff;
            border: 2px solid #fff;
            padding: 10px 40px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }
        .predict-button button:hover {
            background-color: #fff;
            color: #000;
        }
        .output-box {
            border: 2px solid #fff;
            padding: 20px;
            min-height: 80px;
            text-align: center;
        }
        .output-box h3 {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .output-result {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }
        .output-details {
            font-size: 14px;
            margin-top: 10px;
        }
        .ai-agent-box {
            border: 2px solid #fff;
            padding: 20px;
            min-height: 560px;
            text-align: left;
            overflow-y: auto;
            color: #fff;
            line-height: 1.6;
        }
        .ai-agent-placeholder {
            text-align: center;
            color: #666;
            margin-top: 200px;
        }
        .ai-agent-content {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>BANKING CUSTOMER CHURN PREDICTOR USING DEEP LEARNING</h1>
        </div>

        <div class="content">
            <div class="left-panel">
                <div class="section-title">FIELDS REQUIRED</div>

                <div class="form-box">
                    <form id="churnForm">
                        <div class="form-group">
                            <label>Credit Score:</label>
                            <input type="number" id="credit_score" name="credit_score" required>
                        </div>

                        <div class="form-group">
                            <label>Geography:</label>
                            <select id="geography" name="geography" required>
                                <option value="">Select...</option>
                                <option value="France">France</option>
                                <option value="Spain">Spain</option>
                                <option value="Germany">Germany</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Gender:</label>
                            <select id="gender" name="gender" required>
                                <option value="">Select...</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Age:</label>
                            <input type="number" id="age" name="age" required>
                        </div>

                        <div class="form-group">
                            <label>Tenure (Years):</label>
                            <input type="number" id="tenure" name="tenure" required>
                        </div>

                        <div class="form-group">
                            <label>Balance:</label>
                            <input type="number" step="0.01" id="balance" name="balance" required>
                        </div>

                        <div class="form-group">
                            <label>Number of Products:</label>
                            <input type="number" id="num_of_products" name="num_of_products" required>
                        </div>

                        <div class="form-group">
                            <label>Has Credit Card:</label>
                            <select id="has_cr_card" name="has_cr_card" required>
                                <option value="">Select...</option>
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Is Active Member:</label>
                            <select id="is_active_member" name="is_active_member" required>
                                <option value="">Select...</option>
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Estimated Salary:</label>
                            <input type="number" step="0.01" id="estimated_salary" name="estimated_salary" required>
                        </div>
                    </form>
                </div>

                <div class="predict-button">
                    <button onclick="predictChurn()">PREDICT BUTTON</button>
                </div>

                <div class="output-box">
                    <h3>OUTPUT</h3>
                    <div id="outputResult"></div>
                </div>
            </div>

            <div class="right-panel">
                <div class="section-title">AI AGENT OUTPUT</div>
                <div class="ai-agent-box" id="aiAgentOutput">
                    <div class="ai-agent-placeholder">AI Agent Output Space Reserved</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function predictChurn() {
            const form = document.getElementById('churnForm');
            const formData = new FormData(form);

            if (!form.checkValidity()) {
                alert('Please fill all fields');
                return;
            }

            document.getElementById('outputResult').innerHTML = 'Processing...';
            document.getElementById('aiAgentOutput').innerHTML = '<div class="ai-agent-placeholder">Generating AI explanation...</div>';

            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const message = data.will_churn === 'YES' ? 'WILL EXIT' : 'WILL NOT EXIT';
                    document.getElementById('outputResult').innerHTML = `
                        <div class="output-result">${message}</div>
                        <div class="output-details">
                            Probability: ${data.probability}<br>
                            Confidence: ${data.confidence}
                        </div>
                    `;

                    // Format AI explanation: convert \n to <br> and handle markdown
                    let formattedExplanation = data.ai_explanation
                        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')  // Bold markdown
                        .replace(/\n/g, '<br>')  // Newlines to line breaks
                        .replace(/\* /g, 'â€¢ ');  // Bullet points

                    document.getElementById('aiAgentOutput').innerHTML = `
                        <div class="ai-agent-content">${formattedExplanation}</div>
                    `;
                } else {
                    document.getElementById('outputResult').innerHTML = `
                        <div style="color: red;">Error: ${data.error}</div>
                    `;
                    document.getElementById('aiAgentOutput').innerHTML = `
                        <div class="ai-agent-placeholder">No AI explanation available</div>
                    `;
                }
            })
            .catch(error => {
                document.getElementById('outputResult').innerHTML = `
                    <div style="color: red;">Error: ${error}</div>
                `;
                document.getElementById('aiAgentOutput').innerHTML = `
                    <div class="ai-agent-placeholder">Error generating explanation</div>
                `;
            });
        }
    </script>
</body>
</html>
